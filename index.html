<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <title>Tauherea</title>
</head>
<body>
    <div class="header">
      <h1>Tauherea</h1>
    </div>
    <div class="row">
        <div class="eight columns">
        <div class="mission">
            <h3><em>Tauherea</em></h3>
            <p>(verb) (-a) to tie, bind, lash.</p>

        </div>
    <div class="login">
            <form>
                    <div class="row">
                      <div class="four columns">
                        <label for="emailInput">Your email</label>
                        <input class="u-full-width" type="email" placeholder="youremail@here.com" id="emailInput">
                      </div>
                      <div class="four columns">
                        <label for="passwordInput">Password</label>
                        <input class="u-full-width" type="password" placeholder="Password" id="passwordInput">
                      </div>
                    </div>
                    <input class="button-primary" type="submit" value="Login">
                    <input class="button-primary" type="submit" value="Sign up">
                  </form>
                  
                  <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->
                  
                  <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
        </div>
    </div>

    
</body>
</html>
